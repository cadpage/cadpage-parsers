// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

allprojects {
    repositories {
        google()
        maven {
            url "https://maven.google.com"
        }
        jcenter()
    }
}

ext {
    versionName = "2.2.03-05"
    versionCode = 2020203050
}

task gstatus(type: Exec) {
    group = "team"
    commandLine 'scripts/gstatus'
}

task gpull(type: Exec) {
    group = "team"
    commandLine 'scripts/gpull'
}

task gcommit(type: Exec) {
    group = "team"
    commandLine 'scripts/gcommit', '-editor', 'gedit'
}

task gpush(type: Exec) {
    group = "team"
    commandLine 'scripts/gpush'
}

